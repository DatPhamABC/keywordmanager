{% extends "base.html" %}
{% block title %}
    Sign In
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
{% endblock %}
{% block body %}
    <div class="logo mb-3">
        <div class="col-md-12 text-center">
            <h1>Sign In</h1>
        </div>
    </div>

    <form class="myform" action="/" method="post" name="login" method="POST">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
        </div>
        <div class="col-md-12 text-center ">
            <button type="submit" name="login" class="btn btn-block mybtn btn-primary tx-tfm">Sign In</button>
        </div>
        <div class="col-md-12 ">
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
            </div>
        </div>
        <div class="col-md-12 mb-3">
            <p class="text-center">
                <a href="/logingoogle" class="google btn mybtn">
                    <img width="15px" style="margin-top:-2px; margin-right:5px" alt="Google sign-in"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Sign In with Google
                </a>
            </p>
        </div>
        <div class="form-group">
            <p class="text-center">Don't have account? <a href="/signup" id="signup">Sign up here</a></p>
        </div>
    </form>
{% endblock %}
